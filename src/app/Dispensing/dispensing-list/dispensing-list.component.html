<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Dispensing Records Listing</h3>
          <button class="btn btn-primary"  [routerLink]="['/add-doctor']" *ngIf="onViewData()">Dispensing Add</button>
        </div>
        <div class="mt-3 table-responsive">
          <table class="table table-bordered table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th class="text-center">First Name</th>
                <th class="text-center">Last Name</th>
                <th class="text-center">Gender</th>
                <th class="text-center">Email</th>
                <th class="text-center">Phone Number</th>
                <th class="text-center">Role Name</th>
                <th class="text-center">Zip Code</th>
                <th class="text-center">Address</th>
                <th class="text-center">Hospital Name</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
  
            <tbody>
              <tr *ngFor="let list of patientList">
                <td class="text-center">{{ list.firstName }}</td>
                <td class="text-center">{{ list.lastName }}</td>
                <td class="text-center">{{ list.gender }}</td>
                <td class="text-center">{{ list.email }}</td>
                <td class="text-center">{{ list.contactNo }}</td>
                <td class="text-center">{{ list.roleID }}</td>
                <td class="text-center">{{ list.zipCode }}</td>
                <td class="text-center">{{ list.address }}</td>
                <td class="text-center">{{ list.hospitalName }}</td>
                <td class="text-center">
                  <div class="btn-group" role="group" aria-label="User Actions">
                    <button title="Edit User" class="btn btn-primary me-2" [routerLink]="['/edit-doctor', list.doctorId]">
                      <span class="bi bi-pencil-square"></span>
                    </button>
                    
                    <button class="btn btn-secondary" title="View User" [routerLink]="['/get-doctor', list.doctorId]">
                      <span class="bi bi-eye"></span> 
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
